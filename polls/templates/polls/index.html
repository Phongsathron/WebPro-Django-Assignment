{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'css/bootstrap.min.css' %}"></link>
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js'%}"></script>
</head>
<body>
    <div class="container">
        <h1>{{ page_title }}</h1>
        <h2>Poll Lists</h2>
        <div class="row">
            <div class="col-md-9">
                <ul>
                    {% for poll in poll_list %}
                        <li>{{ poll.id }}. {{ poll.title }} ({{ poll.question_count }} คำถาม) - <a href="{% url 'poll_detail' poll_id=poll.id %}">detail</a></li>
                    {% endfor %}
                </ul>
            </div>
            <div class="col-md-3">
                <img src="{% static 'images/220px-LiuNianJan2019.jpg'%}">
            </div>
        </div>
    </div>
</body>
</html>
