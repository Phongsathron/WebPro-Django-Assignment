<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <style>
        .errorlist{
            color: #FF0000;
        }
        .success{
            color: #28a745;
        }
    </style>
</head>
<body>
    <h1>เปลี่ยนรหัสผ่าน</h1>
    <form method="post" action="{% url 'change_password' %}">
        {% csrf_token %}
        {% if message %}
            <ul class="errorlist">
                <li>{{ message }}</li>
            </ul>
        {% endif %}

        {% if success %}
            <p class="success">เปลี่ยนรหัสผ่านเรียบร้อย</p>
        {% endif %}

        {{ form.as_p }}
        <p><input type="submit" value="Change password"></p>
    </form>
</body>
</html>
