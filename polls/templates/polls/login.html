<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>Login to my poll app</h1>
<br/>
<p>
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        {% if error %}
            <p style="color: red">{{ error }}</p>
        {% endif %}
        <table border="1">
            <tr>
                <th>Username:</th>
                <td><input type="text" name="username"></td>
            </tr>
            <tr>
                <th>Password:</th>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="hidden" name="next_url" value="{{ next_url }}">
                    <input type="submit" value="Login">
                </td>
            </tr>
        </table>
    </form>
</p>
</body>
</html>
